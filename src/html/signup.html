<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Football Trcker || Sign up</title>
		<link rel="icon" type="image/png" href="./img/ball.png" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body class="show">
		<nav class="nav-bar1">
			<div class="logo-text">
				<span class="text-my">My</span><span class="text-trckr">trckr</span>
			</div>
			<img class="ball-pic" src="img/ball.png" alt="football" />
		</nav>

		<div class="main-cont">
			<h2 class="main-cont-head">Sign up to use My Football Trckr</h2>
			<h4>Please enter your details</h4>

			<form id="sign-up-form" autocomplete="off">
				<div class="form-control">
					<input
						id="sign-up-name"
						class="sign-up-name"
						type="text"
						placeholder="Full Name"
						autocomplete="off"
					/>
					<small class="error-msg"></small>
				</div>
				<div class="form-control">
					<input
						id="sign-up-email"
						class="sign-up-email"
						type="text"
						placeholder="Email Address"
					/>
					<small class="error-msg"></small>
				</div>
				<div class="form-control">
					<input
						id="sign-up-pass"
						class="sign-up-pass"
						type="password"
						placeholder="Password"
					/>
					<small class="error-msg"></small>
				</div>
				<div class="form-control">
					<input
						id="sign-up-pass2"
						class="sign-up-pass2"
						type="password"
						placeholder="Confirm Password"
					/>
					<small class="error-msg"></small>
				</div>

				<button id="sign-up-btn" class="form-btn sign-up-btn">Sign up</button>
			</form>
		</div>
		<div class="user-msg" id="user-msg"><p>User already exists</p></div>
	</body>
</html>
